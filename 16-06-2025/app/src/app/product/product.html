<div class="card" id="product-card" style="width: 18rem">
  <img class="card-img-top" [src]="product?.thumbnail" alt="Card image cap" />
  <div class="card-body">
    <h3
      class="card-title"
      [innerHTML]="highlightSearchTerm(product?.title)"
    ></h3>
    <button (click)="handleBuyClick(product?.id)" class="btn btn-primary">
      Buy for {{product?.price | currency:'INR'}}
    </button>
  </div>
</div>
