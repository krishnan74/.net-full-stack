<div class="user-tools-container">
  <input
    type="text"
    [(ngModel)]="searchString"
    (input)="handleSearchUsers()"
    placeholder="Search users..."
  />
</div>

@if (loading && users.length === 0) {
<div class="loading-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Searching users...</p>
</div>
} @if (!loading || users.length > 0) {
<div class="users-list">
  @for (item of users; track item.id) {
  <app-user-card [user]="item"></app-user-card>
  }
</div>
} @if (!loading && users.length === 0 && searchString) {
<div class="no-results">
  <p>No users found for "{{ searchString }}"</p>
</div>
} @if (showBackToTop) {
<button class="back-to-top" (click)="scrollToTop()" title="Back to top">
  <img
    width="24"
    height="24"
    src="https://img.icons8.com/material-sharp/24/circled-up.png"
    alt="circled-up"
  />
</button>
}
