<div>
  <div
    class="flex flex-col items-center justify-center p-4 bg-white rounded-lg shadow-md"
  >
    <h2 class="text-xl font-semibold mb-2">
      <strong>Title: </strong>{{ quiz?.title }}
    </h2>
    <p class="text-gray-600 mb-4">
      <strong>Description: </strong> {{ quiz?.description }}
    </p>

    <p class="text-gray-600 mb-4">
      <strong>Created By: </strong> {{ quiz?.createdBy }}
    </p>

    <p class="text-gray-600 mb-4">
      <strong>Created At: </strong> {{ quiz?.createdAt | date }}
    </p>

    <p class="text-gray-600 mb-4">
      <strong>Due Date: </strong> {{ quiz?.dueDate | date }}
    </p>

    <p class="text-gray-600 mb-4">
      <strong>Number of Questions: </strong> {{ quiz?.quizQuestions?.length || 0
      }}
    </p>

    @if( showAttempt ){
    <button
      (click)="startQuiz()"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      Attempt Quiz
    </button>
    } @else{
    <button
      (click)="viewResults()"
      class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
    >
      View Results
    </button>
    }
  </div>
</div>
