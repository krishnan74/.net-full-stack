<div class="quiz-tools-container">
  <input
    type="text"
    [(ngModel)]="searchString"
    (input)="handleSearchQuizzes()"
    placeholder="Search quizzes..."
  />
</div>

@if (loading && quizzes.length === 0) {
<div class="loading-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Searching quizzes...</p>
</div>
} @if (!loading || quizzes.length > 0) {
<div class="quizzes-list">
  @for (item of quizzes; track item.id) {
  <app-quiz-card [quiz]="item"></app-quiz-card>
  }
</div>
} @if (!loading && quizzes.length === 0 && searchString) {
<div class="no-results">
  <p>No quizzes found for "{{ searchString }}"</p>
</div>
}
