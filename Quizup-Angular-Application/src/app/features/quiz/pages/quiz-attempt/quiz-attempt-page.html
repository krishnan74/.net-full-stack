<div
  class="w-full h-full flex items-center justify-center absolute top-0 left-0 z-10"
>
  <p-toast />

  <app-quiz-question
    [question]="questions[currentQuestionIndex]"
    (answerSelected)="selectAnswer($event.questionId, $event.selectedAnswer)"
  ></app-quiz-question>

  <app-quiz-timer
    class="absolute bottom-[10px] h-20 w-full px-10"
    [progress]="progress"
  ></app-quiz-timer>
  
</div>

<app-quiz-result-dialog
  [score]="quizScore"
  [visible]="showResultDialog"
  (reviewAnswers)="reviewAnswers()"
  (goBackToQuizzes)="goBackToQuizzes()"
></app-quiz-result-dialog>
