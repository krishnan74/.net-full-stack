<div class="table-list-container">
  <h2>Classes List</h2>
  <button (click)="addOrUpdateClass(null)">Add New Class</button>

  <table>
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classItem of classes">
        <td>{{ classItem.name }}</td>
        <td>{{ classItem.createdAt | date }}</td>
        <td>{{ classItem.updatedAt | date }}</td>
        <td>
          <button (click)="addOrUpdateClass(classItem)">Update</button>
          <button (click)="addSubjectToClass(classItem.id)">Add Subject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
