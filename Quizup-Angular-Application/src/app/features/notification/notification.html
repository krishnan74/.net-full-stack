<h2 class="notifications-title">Notifications</h2>

<div *ngFor="let notification of notifications" class="notification-card">
  <div class="notification-header">
    <span class="notification-type">
      {{ notification.type === 'start' ? 'ðŸ“¢ Quiz Started' : 'âœ… Quiz Ended' }}
    </span>
    <span class="notification-time">
      {{ notification.createdAt | date: 'short' }}
    </span>
  </div>

  <div class="notification-body">
    <h3 class="notification-title">{{ notification.title }}</h3>
    <p class="notification-description">{{ notification.description }}</p>

    <div class="notification-meta">
      <span><strong>Teacher:</strong> {{ notification.teacherName }}</span>
      <span *ngIf="notification.dueDate">
        <strong>Due:</strong> {{ notification.dueDate | date: 'short' }}
      </span>
    </div>
  </div>
</div>
