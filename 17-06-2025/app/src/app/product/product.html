<div class="card" id="product-card" style="width: 18rem">
    <img
        class="card-img-top"
        [src]="product?.thumbnail"
        alt="Card image cap"
    />
    <div class="card-body">
        <h3 class="card-title">
            {{shortenTitle(product?.title)}}
        </h3>
        
        <p class="card-text">
            {{product?.description }}
        </p>
     
        <p class="card-text">
            <strong>Price:</strong> {{ product?.price | currency:'INR' }}
        </p>
        <button
            (click)="handleClick(product?.id)"
            class="btn btn-primary"
        >
            View Details
        </button>
    </div>
</div>
