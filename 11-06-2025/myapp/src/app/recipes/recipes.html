@if (recipes()) {
    <div class="recipe-container">
        <h2>List of Recipes you might enjoy</h2>
        <div class="recipes-list">
        @for (item of recipes(); track item.id) {
            <app-recipe [recipe]="item"></app-recipe>
        }
    </div>
    </div>
}
@else {
    <div class="no-recipes">
        <h2>No recipes available</h2>
    </div>
}
