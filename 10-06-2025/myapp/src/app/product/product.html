<h2>Products</h2>
<div *ngIf="products && products.length; else noProducts">
    <div class="product-container">
        <ul class="product-list">
            <li *ngFor="let product of products" class="product-card">
                <div class="product-image-div">
            <img [src]="product.imageURL" alt="{{ product.name }}" width="100" height="100"/>
                </div>
                <h3>{{ product.name }}</h3>
                <p><strong>Price:</strong> â‚¹ {{ product.price }}</p>
                <p><strong>Description:</strong> {{ product.description }}</p>
                <p><strong>Category:</strong> {{ product.category }}</p>
                <p><strong>Rating:</strong> {{ product.rating }}</p>
                <button (click)="addToCart(product)">Add to Cart</button>
            </li>
        </ul>


        <div class="cart">
            <img width="40" height="40" src="https://img.icons8.com/ios-glyphs/50/shopping-cart--v1.png" alt="shopping-cart--v1"/>
            <span class="count">{{ cart.length }}</span>    
        </div>

    </div>
</div>

<ng-template #noProducts>
    <p>No products found.</p>
</ng-template>
